<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="main"
        class="main-class flex flex-col bg-zinc-200 dark:bg-neutral-800 w-full p-10 h-screen flex items-center justify-center">
        <div class="alert shadow-lg dark:bg-neutral-700 w-[50%] dark:text-white bg-white text-black absolute py-3 -top-1/2 text-center flex items-center justify-center"></div>
        <div class="bg-gray-800 text-white rounded-lg shadow-lg p-10">
            <h1 class="text-2xl font-semibold text-center mb-6">Time : GMT+0530 (IST)</h1>
            <div id="clock" class="text-6xl font-mono text-center">
                00:00:00
            </div>
            <button id="toggleFormat"
                class="bg-blue-500 hover:bg-blue-700 mt-2 -translate-x-1/2 left-[50%] relative text-white font-bold py-2 px-4 rounded-full">
                Toggle Format
            </button>
        </div>
    </div>
    <script src="/Exercises/4.basicClock/clock.js"></script>
</body>

</html>
