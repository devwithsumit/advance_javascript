<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center font-mono items-center min-h-screen bg-blue-100 ">
    <div id="main">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-16">
            <div class="px-4 py-2">
                <h1 class="text-gray-800 font-bold text-2xl uppercase">To-Do List</h1>
            </div>
            <form class="w-full max-w-sm mx-auto px-4 py-2">
                <div class="flex flex-col items-center gap-2 py-2">
                    <input id="head"
                        class=" border-b-2 text-xl border-teal-500 bg-transparent w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                        type="text" placeholder="Add a task">
                    <input id="desc"
                        class=" border-b-2 border-teal-500 bg-transparent w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                        type="text" placeholder="Add description (optional)">
                    <button id="addButton"
                        class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
                        type="button">
                        Add
                    </button>
                </div>
            </form>
            <ul id="taskList" class="divide-y divide-gray-200 px-4">
                <!-- <li class="py-4">
                    <div class="flex justify-between items-center w-full">
                        <input id="todo1" name="todo1" type="checkbox"
                            class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
                        <label for="todo1" class="ml-3 block text-gray-900">
                            <span id class="text-lg font-medium">${head.value}</span>
                        </label>
                        <button id="delete" class="w-8 ml-5 justify-self-end hover:opacity-60">
                            <img class="h-full w-full object-cover " src="./delete.png" alt="">
                        </button>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>

    <script src="/Exercises/6.todoList/todo.js"></script>
</body>

</html>
